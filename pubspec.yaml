name: namer_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: '0.0.10'

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  go_router: ^6.2.0
  google_fonts: ^4.0.3
  shared_preferences: ^2.0.18
  web_socket_channel: ^2.3.0
  animated_text_kit: ^4.2.2
  pin_code_fields: ^7.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bg-image.jpg
    - assets/king-of-diamonds-card.png
    - assets/gray-bg.jpg
    - assets/fireworks.webp
  fonts:
    - family: CloisterBlack
      fonts:
        - asset: assets/CloisterBlack.ttf
    - family: CourierPrime
      fonts:
        - asset: assets/CourierPrime-Regular.ttf
          weight: 400
        - asset: assets/CourierPrime-Bold.ttf
          weight: 700
